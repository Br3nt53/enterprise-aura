name: security
on:
  push:
    branches: [ main, "chore/**", "feat/**" ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: GitHub secret scanning detector (dry-run)
        run: |
          echo "Rely on GitHub native secret scanning + push protection."
          echo "Ensure .env and *_secrets* are ignored."
